---
- hosts: all
  become: yes
  tasks:
   - name: i want to install webserver on ubuntu nodes
     apt:
       name: apache2
       state: present
     when: ansible_os_family =="Debian"

  
   - name: i want to install webserver on ubuntu nodes
     service:
        name: apache2
        state: started
     when: ansible_os_family =="Debian"  

   - name: i want to install webserver on ubuntu nodes
     ansible.builtin.dnf:
        name: httpd
        state: present
     when: ansible_os_family =="RedHat" 

   - name: i want to install webserver on Redhat nodes
     service:
        name: httpd
        state: started
     when: ansible_os_family =="RedHat"  
